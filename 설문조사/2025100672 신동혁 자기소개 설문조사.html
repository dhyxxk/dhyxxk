<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>

<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form>학년 : <input type="radio" name="china" value="1" checked>1학년
        <input type="radio" name="china" value="2">2학년
        <input type="radio" name="china" value="3">3학년
        <input type="radio" name="china" value="4">4학년
        <br>
        성별 : <input type="radio" name="sex" value="male" checked>남성
        <input type="radio" name="sex" value="female">여성
        <br>
        관심분야 : <input type="text" size="20" value="">
        <br>
        진로 : <input type="checkbox" value="a" checked> 개발
        <input type="checkbox" value="b"> 기획
        <input type="checkbox" value="c"> 영업
        <input type="checkbox" value="d"> 창업
        <br>
        남기고 싶은말
        <br>
        <textarea cols="60" rows="12" placeholder="글을 남겨 주세요"></textarea>

    </form>

</body>

</html>
